<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Random Spinning Cube</title>
  <style>
    html,body { height:100%; margin:0; background:#101217; color:#fff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    #app { width:100vw; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    canvas { display:block; width:100%; height:100%; touch-action: none; }

    /* left helper UI (kept) */
    .ui {
      position: absolute;
      left: 12px;
      top: 12px;
      background: rgba(255,255,255,0.04);
      border-radius:8px;
      padding:8px 10px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size:13px;
      color:#e6eef8;
      backdrop-filter: blur(6px);
    }

    /* right-side title & controls */
    .ui.right {
      position: absolute;
      right: 12px;
      top: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: 0.6px;
    }
    .ui.right .title {
      font-size: 15px;
      color: #bfeeff;
      padding-right: 8px;
      border-right: 1px solid rgba(255,255,255,0.04);
    }
    .ui.right .controls { display:flex; gap:8px; align-items:center; }

    /* MADE BY label in top-right */
    .made-by {
      position: absolute;
      right: 12px;
      top: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size:11px;
      color: rgba(191,238,255,0.9);
      font-weight:700;
      letter-spacing:0.8px;
      background: rgba(255,255,255,0.03);
      padding:6px 8px;
      border-radius:8px;
      pointer-events: none;
    }

    button {
      appearance:none;
      -webkit-appearance:none;
      border:0;
      padding:8px 10px;
      margin:0;
      border-radius:6px;
      background:#2f8fff22;
      color:#dff0ff;
      font-weight:600;
      min-height:36px;
      min-width:36px;
      cursor: pointer;
    }
    button.secondary {
      background: rgba(255,255,255,0.03);
      color: #d0f4ff;
      font-weight:600;
    }

    @media (max-width:420px){
      .ui { left:8px; top:8px; padding:6px 8px; font-size:12px; }
      .ui.right { right:8px; top:8px; padding:6px 8px; gap:6px; }
      .ui.right .title { font-size:13px; padding-right:6px; }
      .made-by { right:8px; top:6px; font-size:10px; padding:5px 6px; }
      button { padding:6px 8px; min-height:40px; min-width:40px; }
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://esm.sh/three@0.158.0",
      "three/addons/": "https://esm.sh/three@0.158.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <canvas id="gl"></canvas>

    <div class="ui right" aria-hidden="false">
      <div class="title">3d world</div>
      <div class="controls">
        <button id="playBtn">Play</button>
        <button id="settingsBtn" class="secondary">Settings</button>
        <button id="quitBtn">Quit</button>
      </div>
    </div>

    <div class="made-by">MADE BY A1M!</div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
